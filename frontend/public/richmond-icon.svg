<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Richmond River Wave Icon -->
  <defs>
    <linearGradient id="riverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a9d8f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#riverGradient)" />
  
  <!-- River Waves -->
  <path d="M 20 40 Q 35 35 50 40 T 80 40" stroke="white" stroke-width="3" fill="none" opacity="0.9" />
  <path d="M 20 50 Q 35 45 50 50 T 80 50" stroke="white" stroke-width="3" fill="none" opacity="0.7" />
  <path d="M 20 60 Q 35 55 50 60 T 80 60" stroke="white" stroke-width="3" fill="none" opacity="0.5" />
  
  <!-- Stylized 'R' for Richmond -->
  <text x="50" y="65" font-family="Georgia, serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white" opacity="0.2">R</text>
</svg>